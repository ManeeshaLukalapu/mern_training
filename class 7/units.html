<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
    <style>
        p{
            font-size: 2rem;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .first{
            width: 400px;
            height: 400px;
            background-color: red;

        }
        .second{
            width: 50%;
            height: 50%;
            background-color: blue;
        }
        .text
        {
            font-size: 20px
        }

        
    </style>
</head>
<body>
    <div class="first">
        <p>this is parent</p>
    <div class="second">
        <p>this is child</p>

    </div>
    </div>
</body>
</html>
